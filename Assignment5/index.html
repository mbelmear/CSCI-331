<!DOCTYPE html>
<html>
<head>
    <title>Data Gathering Form</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div class="container">
        <h1>Data Gathering Form</h1>
        <form action="viewer.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
        
            <div class="form-group">
                <label>Favorite Animal:</label>
                <div class="options">
                    <input type="radio" id="bear" name="bear" value="Bear">
                    <label for="bear">Bear</label>
                    <input type="radio" id="lion" name="lion" value="Lion">
                    <label for="lion">Lion</label>
                    <input type="radio" id="tiger" name="tiger" value="Tiger">
                    <label for="tiger">Tiger</label>
                </div>
            </div>
        
            <div class="form-group">
                <label for="interests[]">Interests:</label>
                <div class="options">
                    <input type="checkbox" id="sports" name="interests[]" value="Sports">
                    <label for="sports">Sports</label>
                    <input type="checkbox" id="movies" name="interests[]" value="Movies">
                    <label for="movies">Movies</label>
                    <input type="checkbox" id="music" name="interests[]" value="Music">
                    <label for="music">Music</label>
                </div>
            </div>
        
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="USA">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">United Kingdom</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
        
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>        
    </div>
</body>
</html>
